<section id="main-content" class="use-case">
  <div class="row">
    <div class="large-7 medium-7 columns" id="overview">
      <h1 style="margin-bottom: 0.25em;">{{gist.title}}</h1>
      <hr/>
      <p style="line-height: 1.6em;">
        {{gist.summary}}
        <h2><a ng-href="/#!/gists/{{gist.id}}">View live example →</a></h2>
        <h5><a ng-href="{{gist.original_url}}">Go to source →</a></h5>
      </p>
    </div>

    <div class="large-5 medium-5 columns next-steps">
      
      <h5 id="report_missing_image" style="display: none">
        <span class="fa-stack fa-lg">
          <i class="fa fa-circle fa-stack-2x"></i>
          <i class="fa fa-envelope-o fa-stack-1x fa-inverse"></i>
        </span>
        &nbsp;
        <a href="https://github.com/neo4j-contrib/graphgist-cms/issues/new?title=Missing%20image&body=Gist:%20{{gist.id}}%20({{gist.title}})" target="_blank">Report Missing Image</a>
      </h5>

      <a ng-href="/#!/gists/{{gist.id}}">
        <img ng-src="{{gist.poster_image}}" alt="{{gist.title}}" class="poster-image" id="main-poster-image" onerror="$('#report_missing_image').show(); $(this).parent().hide();" style="max-width: 300px;"/>
      </a>
    <!--
      <div style="padding-top: 1em;" class="medium-10 columns small-centered">
        <h3>Related Gists</h3>
        <div style="clear: left; padding-top: 1em;" ng-repeat="related in gist.related.slice(0,2)">
          <a href="/#!/gists/{{related.related.id}}/summary" style="display: block; width: 100px; height: 150px; float: left; margin-right:10px;">
            <div class="poster-image" style="background-image: url('{{related.related.poster_image}}'); width: 100%; height: 100%"></div>
          </a>
          <a href="/#!/gists/{{related.related.id}}/summary">
            <p>{{related.related.title}}</p>
          </a>
          <h5><a href="/#!/gists/{{related.related.id}}/summary">Read More →</a></h5>
        </div>
      </div>
    -->




    </div>
  </div>

  <div style="padding-top: 2em;" class="row">
    <div class="large-12 columns">
      <dl data-tab="" class="tabs">
        <dd ng-class="{active: current_panel === 'panel1'}"><a ng-click="set_panel('panel1')">Author Info</a></dd>
        <dd ng-class="{active: current_panel === 'panel2'}"><a ng-click="set_panel('panel2')">Others in this Category</a></dd>
      </dl>
      <div class="tab-container" style="margin-bottom: 5em">
        <div id="panel1" ng-show="current_panel === 'panel1'" class="content calloutsection">

          <ul>
            <li>
              <h6>Authors</h6>
              <span ng-repeat="writer in gist.writers">{{writer}}{{$last ? '' : ', '}}</span>
            </li>
            <li ng-if="gist.created">
              <h6>Created</h6>
              {{gist.created | date:'yyyy-MM-dd'}}
            </li>
            <li>
              <h6>Categories</h6>
              <ul>
                <li ng-repeat="category in gist.categories">
                  <a href="/#!/domains/{{category}}">
                    {{category}}
                  </a>
                </li>
              </ul>
            </li>
          </ul>

        </div>
        <div id="panel2" ng-show="current_panel === 'panel2'" class="content calloutsection">

          <div class="user-logo Businss Customer " style="margin-bottom: 1em; background-color: white" ng-repeat="related in gist.related">
            <a href="/#!/gists/{{related.related.id}}/summary" style="background-image: url('{{related.related | posterImage}}')" class="poster-image gist">
              {{related.related.title}}
            </a>
          </div>


        </div>
      </div>
    </div>
  </div>
</section>
