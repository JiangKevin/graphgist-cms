<form class="form-horizontal" ng-submit="submit()">
  <div class="form-group">
    <label>
      <div class="col-sm-4 label-text">GraphGist URL</div>
      <div class="col-sm-8"><input type="text" name="url" class="form-control" placeholder="e.g. http://gist.neo4j.org/?####### or source url" required="required"></div>
    </label>
  </div>
  <div class="form-group">
    <label>
      <div class="col-sm-4 label-text">Gist Title</div>
      <div class="col-sm-8"><input type="text" name="title" class="form-control" required="required"></div>
    </label>
  </div>
  <div class="form-group">
    <label>
      <div class="col-sm-4 label-text">Category</div>
      
      <div class="col-sm-8">
        <select name="category" class="form-control" required="required">
          <option></option>
          <option value="Education">Education</option>
          <option value="Finance">Finance</option>
          <option value="Life Science">Life Science</option>
          <option value="Manufacturing">Manufacturing</option>
          <option value="Sports">Sports</option>
          <option value="Resources">Resources</option>
          <option value="Retail">Retail</option>
          <option value="Telecommunication">Telecommunication</option>
          <option value="Transport">Transport</option>
          <option value="Advanced">Advanced</option>
          <option value="Other">Other</option>
        </select>
      </div>
    </label>
  </div>
  <div class="form-group">
    <label>
      <div class="col-sm-4 label-text">Your Name</div>
      <div class="col-sm-8"><input type="text" name="submitter_name" class="form-control" required="required"></div>
    </label>
  </div>
  <div class="form-group">
    <label>
      <div class="col-sm-4 label-text">Twitter (e.g. @peterneubauer)</div>
      <div class="col-sm-8">
        <div class="input-group input-group-lg">
          <span class="input-group-addon">@</span>
          <input type="text" name="submitter_twitter" class="form-control" required="required">
        </div>
      </div>
    </label>
  </div>
  <div class="form-group">
    <label>
      <div class="col-sm-4 label-text">Postal Address</div>
      <div class="col-sm-8"><textarea name="submitter_postal_address" class="form-control" placeholder="(street, house number, city, zip, country) - No T-Shirt if empty !!"></textarea></div>
    </label>
  </div>
  <div class="form-group">
    <label>
      <div class="col-sm-4 label-text">E-Mail</div>
      <div class="col-sm-8"><input type="text" name="submitter_email" class="form-control"></div>
    </label>
  </div>
  <div class="form-group">
    <label>
      <div class="col-sm-4 label-text">T-Shirt Size<span class="help-block"></span></div>
      <div class="col-sm-8">
        <div class="group">
          <div class="btn-group" role="group" data-toggle="buttons">
            <label ng-repeat="size in tshirt_sizes" class="btn btn-primary"><input type="radio" name="submitter_tshirt_size" value="{{size}}">{{size}}</label>
          </div>
        </div>
        Other: <input type="text" name="submitter_tshirt_size_other" class="form-control" placeholder="T-Shirt details, e.g. Women M">
      </div>
    </label>
  </div>
  <div class="form-group">
    <label>
      <div class="col-sm-4 label-text">Description</div>
      <div class="col-sm-8"><textarea name="description" class="form-control" rows="5" placeholder="One or two sentence description" required="required"></textarea></div>
    </label>
  </div>
  <div class="form-group">
    <label>
      <div class="col-sm-4 label-text">Image-URL<span class="help-block"></span></div>
      <div class="col-sm-8"><input type="text" name="image_url" class="form-control" placeholder="Small image about 400px wide" required="required"></div>
    </label>
  </div>

  <input type="submit" value="Submit GraphGist" class="btn btn-primary">
  <span class="required-star">*</span> Indicates required field

</form>

<style>
  form {
    margin: 20px;
  }
  label {
    display: block;
  }

  .required-star {
    color: #c43b1d;
  }
</style>
